<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Universe Viewer v1.2</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: #000;
            overflow: hidden;
            color: white;
        }

        #container {
            position: relative;
            width: 100vw;
            height: 100vh;
        }

        #canvas-container {
            width: 100%;
            height: 100%;
        }

        .controls {
            position: absolute;
            bottom: 20px;
            left: 20px;
            z-index: 100;
            background: rgba(0, 0, 0, 0.6);
            padding: 12px;
            border-radius: 12px;
            backdrop-filter: blur(15px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            max-width: 280px;
            font-size: 13px;
            line-height: 1.4;
        }

        .control-item {
            margin: 4px 0;
            color: rgba(255, 255, 255, 0.9);
        }

        .control-title {
            color: #fff;
            font-weight: bold;
            margin-bottom: 8px;
            font-size: 14px;
        }

        .info-panel {
            position: absolute;
            top: 20px;
            right: 20px;
            z-index: 100;
            background: rgba(0, 0, 0, 0.6);
            padding: 15px;
            border-radius: 12px;
            backdrop-filter: blur(15px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            max-width: 250px;
            font-size: 14px;
        }

        .info-panel h3 {
            margin: 0 0 10px 0;
            font-size: 16px;
            color: #fff;
        }

        .info-panel p {
            margin: 5px 0;
            color: rgba(255, 255, 255, 0.9);
        }

        .info-panel span {
            color: #64ffda;
            font-weight: bold;
        }

        .loading {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 200;
            text-align: center;
        }

        .spinner {
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-top: 2px solid #fff;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 10px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        @media (max-width: 768px) {
            .controls, .info-panel {
                font-size: 12px;
                padding: 10px;
            }
        }
    </style>
</head>
<body>
    <div id="container">
        <div id="canvas-container"></div>

        <div class="controls">
            <div class="control-title">Điều khiển</div>
            <div class="control-item">• Chạm/kéo: Xoay</div>
            <div class="control-item">• Pinch: Zoom</div>
            <div class="control-item">• Hai ngón: Di chuyển</div>
            <div class="control-item">• Chạm: Tạm dừng</div>
        </div>

        <div class="info-panel">
            <h3>Vũ trụ 3D</h3>
            <p>Sao: <span id="star-count">50,000</span></p>
            <p>Khoảng cách: <span id="distance">1,000</span> ly</p>
            <p>Tốc độ: <span id="speed">1x</span></p>
            <p>Trạng thái: <span id="status">Đang xoay</span></p>
        </div>

        <div class="loading" id="loading">
            <div class="spinner"></div>
            <p>Đang tải vũ trụ...</p>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script>
        let scene, camera, renderer, composer;
        let starField, nebula, galaxyCore;
        let animationId;
        let isPaused = false;
        let autoRotationSpeed = 0.001;
        let cameraRadius = 1000;
        let cameraAngle = 0;
        let starTexture;
        
        // Thêm biến cho bloom effect
        let bloomPass, renderScene;

        // Import các shader cần thiết
        const vertexShader = 
            'varying vec2 vUv;' +
            'void main() {' +
                'vUv = uv;' +
                'gl_Position = projectionMatrix * modelViewMatrix * vec4(position, 1.0);' +
            '}';

        const fragmentShader = 
            'uniform sampler2D baseTexture;' +
            'uniform float bloomStrength;' +
            'varying vec2 vUv;' +
            'void main() {' +
                'vec4 color = texture2D(baseTexture, vUv);' +
                'color.rgb *= (1.0 + bloomStrength);' +
                'gl_FragColor = color;' +
            '}';

        function init() {
            scene = new THREE.Scene();
            scene.fog = new THREE.Fog(0x000000, 1000, 10000);

            camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 1, 10000);
            camera.position.set(0, 0, 1000);

            renderer = new THREE.WebGLRenderer({ 
                antialias: true,
                powerPreference: "high-performance"
            });
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.setClearColor(0x000000);
            renderer.autoClear = false;
            document.getElementById('canvas-container').appendChild(renderer.domElement);

            // Thiết lập bloom effect
            setupBloomEffect();

            createStarField();
            createNebula();
            createGalaxyCore();

            const ambientLight = new THREE.AmbientLight(0x404040, 0.2);
            scene.add(ambientLight);

            const pointLight = new THREE.PointLight(0xffffff, 1, 0);
            pointLight.position.set(0, 0, 0);
            scene.add(pointLight);

            setupControls();
            animate();
        }

        function setupBloomEffect() {
            // Tạo render target với HDR
            const renderTarget = new THREE.WebGLRenderTarget(
                window.innerWidth,
                window.innerHeight,
                {
                    minFilter: THREE.LinearFilter,
                    magFilter: THREE.LinearFilter,
                    format: THREE.RGBAFormat,
                    encoding: THREE.sRGBEncoding
                }
            );

            // Shader material cho bloom effect
            const bloomMaterial = new THREE.ShaderMaterial({
                uniforms: {
                    baseTexture: { value: null },
                    bloomStrength: { value: 1.5 }
                },
                vertexShader: vertexShader,
                fragmentShader: fragmentShader,
                defines: {}
            });

            // Tạo mesh cho post-processing
            const bloomGeometry = new THREE.PlaneGeometry(2, 2);
            const bloomMesh = new THREE.Mesh(bloomGeometry, bloomMaterial);
            bloomMesh.frustumCulled = false;
            
            // Scene riêng cho bloom effect
            const bloomScene = new THREE.Scene();
            bloomScene.add(bloomMesh);

            // Camera ortho cho post-processing
            const bloomCamera = new THREE.OrthographicCamera(-1, 1, 1, -1, 0, 1);

            return { renderTarget, bloomMaterial, bloomScene, bloomCamera };
        }

        function createStarField() {
            const starGeometry = new THREE.BufferGeometry();
            const starCount = 50000;
            
            const positions = new Float32Array(starCount * 3);
            const colors = new Float32Array(starCount * 3);
            const sizes = new Float32Array(starCount);

            for (let i = 0; i < starCount; i++) {
                let radius, theta, phi;
                
                if (i < starCount * 0.8) {  // 80% sao trong khối cầu đặc
                    radius = Math.pow(Math.random(), 0.15) * 800;
                    theta = Math.random() * Math.PI * 2;
                    phi = Math.acos(2 * Math.random() - 1);
                } else {  // 20% sao tạo vành đai tròn đều
                    radius = 1200;
                    theta = (i / (starCount * 0.2)) * Math.PI * 2;
                    phi = Math.PI / 2;
                }
                
                positions[i * 3] = radius * Math.sin(phi) * Math.cos(theta);
                positions[i * 3 + 1] = radius * Math.sin(phi) * Math.sin(theta);
                positions[i * 3 + 2] = radius * Math.cos(phi);

                if (i < starCount * 0.8) {
                    const centerIntensity = Math.pow(1 - (radius / 800), 1.5);
                    colors[i * 3] = 1.0 + centerIntensity * 0.3;
                    colors[i * 3 + 1] = 0.2 + centerIntensity * 0.4;
                    colors[i * 3 + 2] = 0.8 + centerIntensity * 0.4;
                } else {
                    colors[i * 3] = 0.9;
                    colors[i * 3 + 1] = 0.3;
                    colors[i * 3 + 2] = 0.8;
                }

                if (i < starCount * 0.8) {
                    const centerDist = radius / 800;
                    sizes[i] = (Math.random() * 4 + 5) * Math.pow(1 - centerDist, 1.2) * 8;
                } else {
                    sizes[i] = Math.random() * 2 + 2;
                }
            }

            starGeometry.setAttribute('position', new THREE.BufferAttribute(positions, 3));
            starGeometry.setAttribute('color', new THREE.BufferAttribute(colors, 3));

            const textureLoader = new THREE.TextureLoader();
            starTexture = textureLoader.load(
                '../textures/star.png',
                () => {
                    document.getElementById('loading').style.display = 'none';
                },
                undefined,
                (err) => {
                    console.error('Error loading texture:', err);
                    const canvas = document.createElement('canvas');
                    canvas.width = 32;
                    canvas.height = 32;
                    const ctx = canvas.getContext('2d');
                    const gradient = ctx.createRadialGradient(16, 16, 0, 16, 16, 16);
                    gradient.addColorStop(0, 'rgba(255, 255, 255, 1)');
                    gradient.addColorStop(1, 'rgba(255, 255, 255, 0)');
                    ctx.fillStyle = gradient;
                    ctx.fillRect(0, 0, 32, 32);
                    starTexture = new THREE.CanvasTexture(canvas);
                    document.getElementById('loading').style.display = 'none';
                }
            );
            
            const starMaterial = new THREE.PointsMaterial({
                size: 15,
                sizeAttenuation: true,
                vertexColors: true,
                blending: THREE.AdditiveBlending,
                transparent: true,
                opacity: 0.8,
                map: starTexture,
                alphaTest: 0.01,
                depthWrite: false
            });

            starField = new THREE.Points(starGeometry, starMaterial);
            scene.add(starField);
        }

        function createNebula() {
            const nebulaGeometry = new THREE.BufferGeometry();
            const nebulaCount = 8000;
            
            const positions = new Float32Array(nebulaCount * 3);
            const colors = new Float32Array(nebulaCount * 3);
            const sizes = new Float32Array(nebulaCount);

            for (let i = 0; i < nebulaCount; i++) {
                const armAngle = (i / nebulaCount) * Math.PI * 12;
                const radius = 1000 + (i / nebulaCount) * 2000;
                const theta = armAngle + Math.random() * 0.5;
                const phi = (Math.PI / 2) + (Math.random() * 0.2 - 0.1);

                positions[i * 3] = radius * Math.sin(phi) * Math.cos(theta);
                positions[i * 3 + 1] = radius * Math.sin(phi) * Math.sin(theta);
                positions[i * 3 + 2] = radius * Math.cos(phi) * 0.2;

                colors[i * 3] = 0.6 + Math.random() * 0.4;
                colors[i * 3 + 1] = 0.2 + Math.random() * 0.3;
                colors[i * 3 + 2] = 0.8 + Math.random() * 0.2;

                sizes[i] = Math.random() * 50 + 20;
            }

            nebulaGeometry.setAttribute('position', new THREE.BufferAttribute(positions, 3));
            nebulaGeometry.setAttribute('color', new THREE.BufferAttribute(colors, 3));

            const nebulaMaterial = new THREE.PointsMaterial({
                size: 50,
                sizeAttenuation: true,
                vertexColors: true,
                blending: THREE.AdditiveBlending,
                transparent: true,
                opacity: 0.3,
                map: starTexture,
                alphaTest: 0.01,
                depthWrite: false
            });

            nebula = new THREE.Points(nebulaGeometry, nebulaMaterial);
            scene.add(nebula);
        }

        function createGalaxyCore() {
            const coreGeometry = new THREE.SphereGeometry(50, 32, 32);
            const coreMaterial = new THREE.ShaderMaterial({
                uniforms: {
                    time: { value: 0 }
                },
                vertexShader: 
                    'varying vec3 vPosition;' +
                    'void main() {' +
                        'vPosition = position;' +
                        'gl_Position = projectionMatrix * modelViewMatrix * vec4(position, 1.0);' +
                    '}',
                fragmentShader: 
                    'varying vec3 vPosition;' +
                    'uniform float time;' +
                    'void main() {' +
                        'float distance = length(vPosition) / 50.0;' +
                        'float glow = 1.0 - distance;' +
                        'glow = pow(glow, 2.0);' +
                        'vec3 color = mix(vec3(1.0, 0.5, 0.0), vec3(1.0, 0.2, 0.8), sin(time * 0.5) * 0.5 + 0.5);' +
                        'gl_FragColor = vec4(color, glow * 0.8);' +
                    '}',
                blending: THREE.AdditiveBlending,
                transparent: true,
                side: THREE.DoubleSide
            });

            galaxyCore = new THREE.Mesh(coreGeometry, coreMaterial);
            scene.add(galaxyCore);
        }

        function animate() {
            if (!isPaused) {
                animationId = requestAnimationFrame(animate);
            }

            const time = Date.now() * 0.001;

            if (galaxyCore && galaxyCore.material.uniforms) {
                galaxyCore.material.uniforms.time.value = time;
            }

            if (starField) {
                starField.rotation.y += 0.0002;
            }
            if (nebula) {
                nebula.rotation.y += 0.0005;
                nebula.rotation.x += 0.0001;
            }
            if (galaxyCore) {
                galaxyCore.rotation.y += 0.001;
            }

            if (!isPaused) {
                cameraAngle += autoRotationSpeed;
                camera.position.x = Math.cos(cameraAngle) * cameraRadius;
                camera.position.z = Math.sin(cameraAngle) * cameraRadius;
                camera.lookAt(0, 0, 0);
            }

            // Render với bloom effect
            const { renderTarget, bloomMaterial, bloomScene, bloomCamera } = setupBloomEffect();
            
            // Render scene vào render target
            renderer.setRenderTarget(renderTarget);
            renderer.clear();
            renderer.render(scene, camera);
            
            // Apply bloom effect
            bloomMaterial.uniforms.baseTexture.value = renderTarget.texture;
            renderer.setRenderTarget(null);
            renderer.clear();
            renderer.render(bloomScene, bloomCamera);
        }

        function setupControls() {
            let isDragging = false;
            let previousTouchDistance = 0;
            let previousMousePosition = { x: 0, y: 0 };
            let cameraTarget = new THREE.Vector3(0, 0, 0);

            renderer.domElement.addEventListener('touchstart', (event) => {
                event.preventDefault();
                
                if (event.touches.length === 1) {
                    const touch = event.touches[0];
                    previousMousePosition = { x: touch.clientX, y: touch.clientY };
                    isDragging = true;
                } else if (event.touches.length === 2) {
                    const touch1 = event.touches[0];
                    const touch2 = event.touches[1];
                    const dx = touch1.clientX - touch2.clientX;
                    const dy = touch1.clientY - touch2.clientY;
                    previousTouchDistance = Math.sqrt(dx * dx + dy * dy);
                }
            }, { passive: false });

            renderer.domElement.addEventListener('touchmove', (event) => {
                event.preventDefault();
                
                if (event.touches.length === 1 && isDragging) {
                    const touch = event.touches[0];
                    const deltaMove = {
                        x: touch.clientX - previousMousePosition.x,
                        y: touch.clientY - previousMousePosition.y
                    };

                    cameraAngle -= deltaMove.x * 0.01;
                    const verticalAngle = Math.max(-Math.PI/3, Math.min(Math.PI/3, deltaMove.y * 0.01));
                    
                    camera.position.x = Math.cos(cameraAngle) * cameraRadius;
                    camera.position.z = Math.sin(cameraAngle) * cameraRadius;
                    camera.position.y += verticalAngle * 10;
                    camera.lookAt(cameraTarget);

                    previousMousePosition = { x: touch.clientX, y: touch.clientY };
                } else if (event.touches.length === 2) {
                    const touch1 = event.touches[0];
                    const touch2 = event.touches[1];
                    const dx = touch1.clientX - touch2.clientX;
                    const dy = touch1.clientY - touch2.clientY;
                    const distance = Math.sqrt(dx * dx + dy * dy);
                    
                    if (previousTouchDistance > 0) {
                        const scale = distance / previousTouchDistance;
                        cameraRadius = Math.max(200, Math.min(3000, cameraRadius / scale));
                        
                        camera.position.x = Math.cos(cameraAngle) * cameraRadius;
                        camera.position.z = Math.sin(cameraAngle) * cameraRadius;
                        camera.lookAt(cameraTarget);
                        
                        updateDistance();
                    }
                    previousTouchDistance = distance;
                }
            }, { passive: false });

            renderer.domElement.addEventListener('touchend', (event) => {
                event.preventDefault();
                if (event.touches.length === 0) {
                    if (isDragging && !previousMousePosition) {
                        togglePause();
                    }
                    isDragging = false;
                    previousTouchDistance = 0;
                }
            }, { passive: false });

            renderer.domElement.addEventListener('mousedown', (event) => {
                if (event.button === 0) {
                    isDragging = true;
                    previousMousePosition = { x: event.clientX, y: event.clientY };
                }
            });

            renderer.domElement.addEventListener('mousemove', (event) => {
                if (isDragging) {
                    const deltaMove = {
                        x: event.clientX - previousMousePosition.x,
                        y: event.clientY - previousMousePosition.y
                    };

                    cameraAngle -= deltaMove.x * 0.01;
                    const verticalAngle = deltaMove.y * 0.01;
                    
                    camera.position.x = Math.cos(cameraAngle) * cameraRadius;
                    camera.position.z = Math.sin(cameraAngle) * cameraRadius;
                    camera.position.y = Math.max(-500, Math.min(500, camera.position.y + verticalAngle * 50));
                    camera.lookAt(cameraTarget);
                }

                previousMousePosition = { x: event.clientX, y: event.clientY };
            });

            renderer.domElement.addEventListener('mouseup', () => {
                isDragging = false;
            });

            renderer.domElement.addEventListener('wheel', (event) => {
                event.preventDefault();
                const zoomFactor = event.deltaY * 0.001;
                cameraRadius = Math.max(200, Math.min(3000, cameraRadius + zoomFactor * 100));
                
                camera.position.x = Math.cos(cameraAngle) * cameraRadius;
                camera.position.z = Math.sin(cameraAngle) * cameraRadius;
                camera.lookAt(cameraTarget);
                
                updateDistance();
            }, { passive: false });

            document.addEventListener('keydown', (event) => {
                if (event.code === 'Space') {
                    event.preventDefault();
                    togglePause();
                }
            });

            renderer.domElement.addEventListener('contextmenu', (event) => {
                event.preventDefault();
            });
        }

        function togglePause() {
            isPaused = !isPaused;
            document.getElementById('status').textContent = isPaused ? 'Tạm dừng' : 'Đang xoay';
            if (!isPaused) {
                animate();
            }
        }

        function updateDistance() {
            document.getElementById('distance').textContent = Math.round(cameraRadius).toLocaleString();
        }

        function onWindowResize() {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        }

        window.addEventListener('resize', onWindowResize);
        window.addEventListener('load', () => {
            init();
            updateDistance();
        });

        document.addEventListener('visibilitychange', () => {
            if (document.hidden) {
                isPaused = true;
            } else {
                if (!isPaused) {
                    animate();
                }
            }
        });
    </script>
</body>
</html>
